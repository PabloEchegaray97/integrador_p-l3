<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final</title>
  <!-- ICONS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container-principal-header">
      <div class="container-content-header">
        <div class="header-search">

          <input type="text" id="input-header" class="input-header" placeholder="Ingrese un elemento">
          <button id="button-search" class="button-search">
            Buscar<span class="material-symbols-outlined">search</span>
          </button>
        </div>
        <div>
          <button class="header-button-add" id="button-add-element">Agregar Elemento<span class="material-symbols-outlined">
              library_add
            </span></button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container-view">
      <aside class="list-aside">
        <div class="title-icon">
          <h2>Categorias</h2>
          <span class="material-symbols-outlined">
            filter_list
          </span>
        </div>
        <ul id="list-filter"></ul>
      </aside>
      <div class="store" id="store-container">

      </div>
    </div>
    <!-- POP-UP -->
    <div class="popup-container-principal" id="modal-popup">
      <div class="popup-container">
        <div class="container-title-popup">
          <h2>Agregar o modificar un producto</h2>
        </div>
        <div class="container-inputs-popup">
          <input type="text" placeholder="Nombre" id="nombre">
          <input type="text" placeholder="Imagen" id="img">

          <input type="number" placeholder="Precio" id="precio">

          <select id="categoria">
            <option value="">Seleccione una categor√≠a</option>
            <option value="gaseosas">Gaseosas</option>
            <option value="hamburguesas">Hamburguesas</option>
            <option value="papas">Papas</option>
          </select>

        </div>
        <div class="container-buttons-popup">
          <button class="button-popup cancel" id="cancel-button">Cancelar</button>
          <button class="button-popup accept" id="accept-button">Aceptar</button>
          <button class="button-popup delete" id="delete-button">Eliminar</button>
        </div>
      </div>
    </div>
  </main>



  <script type="module" src="/main.js"></script>
</body>

</html>
